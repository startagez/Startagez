{% extends "base.html" %}
{% block content %}
<h1>Create New Story</h1>

<form method="POST">
    <label for="title">Title</label>
    <input type="text" name="title" required/><br/>
    <textarea id="largeText" name="body" rows="10" cols="50" maxlength="5000" placeholder="Share your story" required>
    </textarea>

    <input type="submit"/>

   
</form>
