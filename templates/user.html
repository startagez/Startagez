{% extends "base.html" %}
{% block content %}
<!-- different if you're that user-->
<h1>Welcome to {{username}}'s profile</h1>

{% for story in stories %}
  <div class="card">
    <h3>
      <a href="/story/{{ story.id }}">{{ story.title }}</a>
    </h3>
  </div>
{% else %}
  <p>No stories yet.</p>
{% endfor %}

{% endblock %}
