{% extends "base.html" %}
{% block content %}
<div class="card">
  <h1>{{ story.title }}</h1>
  <p class="meta">Posted {{ story.created_at }}</p>
  <p>{{ story.body }}</p>

  <div class="likes">
    ❤️ {{ likes }} likes
  </div>

  <a class="like-btn" href="/story/{{ story.id }}/like">Like</a>
</div>

<div class="card">
  <h2>Comments</h2>
  {% for comment in comments %}
    <div class="comment">{{ comment.body }}</div>
  {% endfor %}
</div>
{% endblock %}
